    <h1 id="前端基础-HTML"><a href="#前端基础-HTML" class="headerlink" title="前端基础 HTML"></a>前端基础 HTML</h1><h4 id="1-1-html标签的类型（head，-body，！Doctype）-他们的作用？"><a href="#1-1-html标签的类型（head，-body，！Doctype）-他们的作用？" class="headerlink" title="1.1 html标签的类型（head， body，！Doctype） 他们的作用？"></a>1.1 html标签的类型（head， body，！Doctype） 他们的作用？</h4><p>!Doctype</p>
<p>用于<strong>提示</strong>web浏览器     当前页面使用    哪个版本的HTML</p>
<p>进行编写的指令</p>
<p>head 容器 内容 包含标签*6</p>
<p>所有<strong>头部</strong>元素的<strong>容器</strong>、绝大多数头部标签内容不会显示给读者</p>
<p>head标签下包含的部分标签:   <base> <link> <meta><script><style><title></p>
<p>body    定义 包含 支持</p>
<p>定义文档的<strong>主体</strong>    包含了文档所有<strong>内容</strong></p>
<p>该标签支持 html的全局属性和事件属性</p>
<h4 id="1-2-h5新特性"><a href="#1-2-h5新特性" class="headerlink" title="1.2 h5新特性"></a>1.2 h5新特性</h4><p>包含了大量与标记相关的JavaScript API定义 *17</p>
<p>​                选 拖 媒 本 离</p>
<ol>
<li><p>document.querySelector()、document.queryAllSelector()新增选择器 </p>
</li>
<li><p>drag and drop API 拖动与释放</p>
</li>
<li><p>video 和 audio 媒体播放</p>
</li>
<li><p>localStorage和sessionStorage本地存储</p>
</li>
<li><p>manifest 离线应用</p>
<hr>
<p>桌 语 表 地 多</p>
</li>
<li><p>Notifications 桌面通知</p>
</li>
<li><p>语义化标签*5    header、nav、article、section、footer</p>
</li>
<li><p>增强表单控件*6 calendar、date、time、email、url、search</p>
</li>
<li><p>地理位置 Geolocation</p>
</li>
<li><p>多任务 webworker</p>
<hr>
<p>全 史 域 窗 见</p>
</li>
<li><p>全双工通信协议 websocket</p>
</li>
<li><p>历史管理history</p>
</li>
<li><p>跨域资源共享(CORS) </p>
</li>
<li><p>跨窗口通信 PostMessage</p>
</li>
<li><p>页面<strong>可见性改变</strong>事件 visibilitychange</p>
<hr>
<p>对 画</p>
</li>
<li><p>Form Data 对象</p>
</li>
<li><p>绘画 canvas</p>
</li>
</ol>
<p>H5移除的元素：</p>
<p>纯表现元素*7：</p>
<p>basefont、big、center、font、s、strike、tt、u</p>
<p>对<strong>可用性产生</strong>负面影响的元素*3 frame相关：</p>
<p>frame、frameset、noframes</p>
<h4 id="1-3-伪类和伪元素"><a href="#1-3-伪类和伪元素" class="headerlink" title="1.3 伪类和伪元素"></a>1.3 伪类和伪元素</h4><p><strong>伪类：</strong>已有元素    某种状态时    添加对应的样式</p>
<p>状态根据用户行为而动态变化的    :hover</p>
<p>处于DOM树无法描述的状态下才能为元素添加样式，所以称为伪类</p>
<p><strong>伪元素：</strong>用于创建一些<strong>不在DOM树中</strong>的元素，并为其添加样式。</p>
<p>:before来在一个元素之前添加一些文本，并为这些文本添加样式</p>
<p>文本可见但并不存在于DOM树中</p>
<h4 id="1-4-html5语义化-优点：-4"><a href="#1-4-html5语义化-优点：-4" class="headerlink" title="1.4 html5语义化    优点：*4"></a>1.4 html5语义化    优点：*4</h4><p>阅 搜 解 维css3</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">title</span>&gt;</span>      <span class="comment">&lt;!--：页面主体内容。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">hn</span>&gt;</span>         <span class="comment">&lt;!--：h1~h6，分级标题，&lt;h1&gt; 与 &lt;title&gt; 协调有利于搜索引擎优化。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">ul</span>&gt;</span>         <span class="comment">&lt;!--：无序列表。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">li</span>&gt;</span>         <span class="comment">&lt;!--：有序列表。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">header</span>&gt;</span>     <span class="comment">&lt;!--：页眉通常包括网站标志、主导航、全站链接以及搜索框。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">nav</span>&gt;</span>         <span class="comment">&lt;!--：标记导航，仅对文档中重要的链接群使用。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">main</span>&gt;</span>         <span class="comment">&lt;!--：页面主要内容，一个页面只能使用一次。如果是web应用，则包围其主要功能。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">article</span>&gt;</span>    <span class="comment">&lt;!--：定义外部的内容，其中的内容独立于文档的其余部分。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">section</span>&gt;</span>    <span class="comment">&lt;!--：定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">aside</span>&gt;</span>         <span class="comment">&lt;!--：定义其所处内容之外的内容。如侧栏、文章的一组链接、广告、友情链接、相关产品列表等。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">footer</span>&gt;</span>     <span class="comment">&lt;!--：页脚，只有当父级是body时，才是整个页面的页脚。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">small</span>&gt;</span>      <span class="comment">&lt;!--：呈现小号字体效果，指定细则，输入免责声明、注解、署名、版权。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">strong</span>&gt;</span>     <span class="comment">&lt;!--：和 em 标签一样，用于强调文本，但它强调的程度更强一些。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">em</span>&gt;</span>         <span class="comment">&lt;!--：将其中的文本表示为强调的内容，表现为斜体。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">mark</span>&gt;</span>       <span class="comment">&lt;!--：使用黄色突出显示部分文本。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">figure</span>&gt;</span>     <span class="comment">&lt;!--：规定独立的流内容（图像、图表、照片、代码等等）（默认有40px左右margin）。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">figcaption</span>&gt;</span><span class="comment">&lt;!--：定义 figure 元素的标题，应该被置于 figure 元素的第一个或最后一个子元素的位置。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">cite</span>&gt;</span>       <span class="comment">&lt;!--：表示所包含的文本对某个参考文献的引用，比如书籍或者杂志的标题。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">blockquoto</span>&gt;</span><span class="comment">&lt;!--：定义块引用，块引用拥有它们自己的空间。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">q</span>&gt;</span>          <span class="comment">&lt;!--：短的引述（跨浏览器问题，尽量避免使用）。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">time</span>&gt;</span>       <span class="comment">&lt;!--：datetime属性遵循特定格式，如果忽略此属性，文本内容必须是合法的日期或者时间格式。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">abbr</span>&gt;</span>       <span class="comment">&lt;!--：简称或缩写。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">dfn</span>&gt;</span>       <span class="comment">&lt;!--：定义术语元素，与定义必须紧挨着，可以在描述列表dl元素中使用。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">address</span>&gt;</span>    <span class="comment">&lt;!--：作者、相关人士或组织的联系信息（电子邮件地址、指向联系信息页的链接）。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">del</span>&gt;</span>        <span class="comment">&lt;!--：移除的内容。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">ins</span>&gt;</span>        <span class="comment">&lt;!--：添加的内容。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">code</span>&gt;</span>       <span class="comment">&lt;!--：标记代码。--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">meter</span>&gt;</span>      <span class="comment">&lt;!--：定义已知范围或分数值内的标量测量。（Internet Explorer 不支持 meter 标签）--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">progress</span>&gt;</span>    <span class="comment">&lt;!--：定义运行中的进度（进程）。--&gt;</span></span><br></pre></td></tr></table></figure>

<ul>
<li>易于用户<strong>阅读</strong>，<strong>样式丢失</strong>的时候能让页面呈现清晰的结构。</li>
<li>有利于<strong>SEO</strong>，搜索引擎<strong>根据标签</strong>来确定上下文和各个关键字的<strong>权重</strong>。</li>
<li>方便<strong>其他设备解析</strong>，如盲人阅读器根据语义渲染网页</li>
<li>有利于<strong>开发和维护</strong>，语义化更具<strong>可读性</strong>，代码更好维护，与CSS3关系<strong>更和谐</strong>。</li>
</ul>
<h4 id="1-5-audio-标签的API"><a href="#1-5-audio-标签的API" class="headerlink" title="1.5 audio 标签的API"></a>1.5 audio 标签的API</h4><p>audio常用属性 s p a c l</p>
<p>src url</p>
<p>preload</p>
<p>autopsy</p>
<p>controls</p>
<p>loop</p>
<p>audio音乐格式的支持 omw</p>
<p>OGG、MP3、WAV</p>
<p>chorme不支持wav</p>
